<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy UI Modal Example</title>
    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy UI v5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <!-- Modal Trigger -->
      <button class="btn btn-primary" onclick="document.getElementById('my-modal').classList.add('modal-open')">
        Open Modal
      </button>

      <!-- Modal -->
      <div id="my-modal" class="modal">
        <div class="modal-box">
          <h2 class="font-bold text-lg">Welcome to Daisy UI Modal</h2>
          <p class="py-4">This is a simple modal example using Daisy UI components.</p>
          <div class="modal-action">
            <button class="btn"
              onclick="document.getElementById('my-modal').classList.remove('modal-open')">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
